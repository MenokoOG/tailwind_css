<html lang="en">
<head>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>borders</title>

</head>
<body>
    <div class="bg-gray-100 m-16 w-32 h-32 border border-blue-800 rounded-t-full">&nbsp;</div>
    <div class="bg-blue-200 m-16 w-32 h-32 border-4 border-dotted border-red-700 rounded-lg">&nbsp;</div>

    <div class="bg-gray-200 m-16 w-32 h-32 border-l-4 border-orange-600 rounded-full">&nbsp;</div>

    <div class="bg-gray-200 m-16 w-32 h-32 bg-orange-500 border-8 border-double border-indigo-600 rounded-lg">&nbsp;</div>

    <div class=" m-16 w-32 h-32 bg-green-500 border-4 border-dashed  border-indigo-600 rounded-r-full">&nbsp;</div>
