<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>shades of blue</title>
</head>
<body class="bg-gray-200">
        
    <!-- 9 boxes that are 20px wide by 24px tall -->
    <div class="bg-blue-100 w-5 h-6" >100</div>
    <div class="bg-blue-200 w-5 h-6">200</div>
    <div class="bg-blue-300 w-5 h-6">300</div>
    <div class="bg-blue-400 w-5 h-6">400</div>
    <div class="bg-blue-500 w-5 h-6">500</div>
    <div class="bg-blue-600 w-5 h-6">600</div>
    <div class="bg-blue-700 w-5 h-6">700</div>
    <div class="bg-blue-800 w-5 h-6">800</div>
    <div class="bg-blue-900 w-5 h-6">900</div>
    

    <!-- Each box should represent a shade of the blue color scheme -->
</body>
</html>
